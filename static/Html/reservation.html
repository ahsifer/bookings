    <div class="container">
        <div class="row">
            <div class="col mt-4">
                <h1>Search for Availability</h1>

                <!-- Search From Starts Here -->
                <form action="/static/Html/reservation.html" method="get">
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="start_date" class="form-label">Starting Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date"
                                aria-describedby="StartDate" required />
                            <div id="StartDate" class="form-text">
                                <small>Enter your starting data in form of YYYY-MM-DD</small>
                            </div>
                        </div>
                        <div class="mb-3 col">
                            <label for="end_date" class="form-label">Ending Date</label>
                            <input type="date" class="form-control" id="end_date" name="end_date"
                                aria-describedby="emailHelp" required />
                            <div id="emailHelp" class="form-text">
                                <small>Enter your ending data in form of YYYY-MM-DD</small>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
                <!-- Search Form Ends Here -->
            </div>

        <div class="row">
            <div class="col">
                <button id="newButton">New Button</button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://unpkg.com/notie"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        let attention = Prompt();

        document.getElementById("newButton").addEventListener("click", function () {
            attention.error({ msg: "Hello World" })
        });


        (function () {
            "use strict";

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll(".needs-validation");

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener(
                    "submit",
                    function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add("was-validated");
                    },
                    false
                );
            });
        })();
        function alert(msg, type) {
            notie.alert({
                type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
                text: msg,
            });
        }
        function Prompt() {
            let toast = function (c) {
                const {
                    msg = "",
                    icon = "success",
                    position = "top-end",
                } = c
                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    icon: icon,
                    position: position,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            };
            let success = function (c) {
                const {
                    msg = "",
                } = c
                Swal.fire({
                    icon: 'success',
                    title: msg,
                })
            };

            let error = function (c) {
                const {
                    msg = "",
                } = c
                Swal.fire({
                    icon: 'error',
                    title: msg,
                })
            };
            return {
                toast: toast,
                success: success,
                error: error,
            };
        }
    </script>
</body>
